<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col s12">
          <h3>Products</h3>
          <table>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
            {% for product in products%}
            <tr>
              <td>{{product['name']}}</td>
              <td>{{product['description']}}</td>
              <td>{{product['price']}}</td>
              <td>
                <a href="/products/show/{{product['id']}}">Show</a>
                <a href="/products/edit/{{product['id']}}">Edit</a>
                <a href="/products/destroy/{{product['id']}}"><button>Remove</button></a>
              </td>
            </tr>
          {% endfor %}
          </table>
          <p>
            <a href="/products/new">Add a new product</a>
          </p>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </body>
</html>
