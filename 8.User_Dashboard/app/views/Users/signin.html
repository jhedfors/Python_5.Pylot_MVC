<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    {% include 'Users/partials/_header_signed_out.html' %}
    <div class="section no-pad-bot" id="index-banner">
      <div class="row">
        <div class="col s8">
          <br><br>
          <h4 class="header  orange-text left-align">Sign in</h4>
          {% with errors = get_flashed_messages()[0] %}
            {% if not errors%}
              {% set errors = {'errors': 'none'} %}
            {% endif %}
            <form action="signin_form" method="post">
    					<label class="left-align"for="email">Email Address</label>
              <span class='errors'> {{ errors['email']}}</span>
    					<input type="email" name="email" value="">
              <label class="left-align"for="password">Password</label>
              <span class='errors'> {{ errors['password']}}</span>
              <input type="password" name="password" value="">
    					<input class="btn-large waves-effect waves-light orange" type="submit" value="Sign In">
            </form>
          {% endwith %}
            <div class="section">
              <a href="register">Don't have an account? Register.</a>
            </div>
          </div>

      </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </body>
</html>
