<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class= 'card-title'>Submitted Info</span>
              <p><label>Name:</label>{{ info['name'] }}</p>
              <p><label>Dojo Location:</label>{{ info['location'] }}</p>
              <p><label>Favorite Language:</label>{{ info['language'] }}</p>
              <p><label>Comment:</label>{{ info['comment'] }}</p>

            </div>
            <div class="card-action">
              <a href="/">Go Back</a>
            </div>

          </div>

        </div>

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </body>
</html>
