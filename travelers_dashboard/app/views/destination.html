<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col s12">
          <a href="/travels">Home</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h4>{{destination['destination']}}</h4>
          <p><label>Planned By:</label>{{destination['destination']}}</p>
          <p><label>Description:</label>{{destination['description']}}</p>
          <p><label>Travel Date From:</label>{{destination['start_date'] | customDate }}</p>
          <p><label>Travel Date To:</label>{{destination['end_date'] | customDate }}</p>
          <br>
          <h5>Others joining the trip:</h5>
          {%for attendee in attendees %}
           <p>{{attendee['name']}}</p>
          {% endfor %}

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
