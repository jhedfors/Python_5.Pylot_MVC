<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="row">
    <div class="col s9">
      <p>

      </p>
     </div>
     <div class="col s3 align-right">
       <a href="/books">Home</a>    <a href="/books/add">Add book and Review</a>    <a href="/logout">Logout</a>
     </div>
  </div>
   <div class="row">
     <div class="col 12s">
       <p>
         User Alias: {{ profile['alias'] }}
       </p>
       <p>
         Name: {{ profile['name'] }}
       </p>
       <p>
         Email: {{ profile['email'] }}
       </p>
       <p>
         Total Reviews: {{count}}
       </p>
       <p>
         Posted Reviews on the following books:
       </p>
       <div class="my_reviewed_books">
            {% for review in reviews %}
              <p><a href="/books/{{review['id']}}">{{review['title']}}</a></p>
            {% endfor %}





     </div>

   </div>


   <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
   <script src="{{ url_for('static', filename='js/init.js') }}"></script>

  </body>
</html>
