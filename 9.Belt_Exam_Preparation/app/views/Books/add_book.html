<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


   <div class="row">
     <div class="col s6">
       <p>

       </p>
     </div>
     <div class="col s6 align-right">
       <a href="/books">Home</a>    <a href="/logout">Logout</a>
     </div>
   <div class="row">
     <div class="col 12s">
       <h5>Add a New Book Title and a Review</h5>

       <form class="" action="/add_book_form" method="post">
         <label for="title">Book Title:</label><input type="text" name="title" value="">
         <label>Author</label>
          <div class="author">
            <label for="author">Choose from the list:</label>
            <select name="author_id">
              <option value = ""></option>
              {%for author in authors%}
                  <option value = "{{author['id']}}">{{author['name']}}</option>
              {%endfor%}

            </select><br>
            <label for="new_author">Or add a new author:</label><input type="text" name="new_author" value="">
          </div>
          <label for="review">Review</label><textarea name="review" ></textarea>
          <div class="row">
            <div class="col s2">
              <label for="star_rating">Rating</label><br>
            </div>
            <div class="col s2">
              <select class="input-field " name="star_rating">
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
                <option value = 4>4</option>
                <option value = 5>5</option>
              </select>
            </div>
            <div class="col s2">
              <label >stars</label>
            </div>
          </div>
          <div class="row">
            <div class="col 12s">
              <input type="hidden" name="user_id" value="{{session['active_id']}}">
              <input class='btn' type="submit" value="Add Book and Review">
            </div>
          </div>

       </form>
     </div>
   </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  </body>
</html>
